<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>车资料</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<style type="text/css">
		a span,img{
			vertical-align: middle;
		}
		#title{
			font-size: 3rem;
		}
		#ingroup input,button{
			vertical-align: middle;
			line-height: 3rem;
			margin-left: 1.25rem;
		}
		#header>div{
			line-height: 3rem;
		}
		#header{
			padding: 1.25rem;
		}
		#ribbon img{
			width: 2.5rem;
			height: 2.5rem;
		}
		#ribbon>div img,span{
			vertical-align: middle;
			font-size: 1.6rem;
		}
		#ribbon div a{
			line-height: 4rem;
			margin-left: 0.625rem;
			color: black;
		}
		#ribbon{
			background-color: rgb(247,247,247);
		}
		.table th{
			text-align: center;
		}
		.kuozhan>div{
			margin-left: 1.25rem;
		}
		.kuozhan img{
			width: 2.25rem;
			height: 2.25rem;
		}
		.images{
			width: 1.25rem;
			height: 1.25rem;
		}
		.modal-header button{
			margin-left: 35rem;
		}
		.modal-header{
			vertical-align: middle;
		}
		.text-height{
			padding: 0.625rem;
			display: inline-block;
		}
		#bottomfun{
			padding: 1rem 3.75rem 0rem;
		}
		.controls{
			display: block;
			width: 18rem;
			height: 34px;
			padding: 6px 12px;
			font-size: 14px;
			line-height: 1.42857143;
			color: #555;
			background-color: #fff;
			background-image: none;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
		}
		.cheid{
			position: relative;
		}
		.imas{
			width: 2.8rem;
			height: 3.2rem;
			position: absolute;
			left: 16rem;
			top: 3.4rem;
			border-radius: 0.25rem 0.25rem 0rem 0rem;
		}
		.imas1{
			width: 2.8rem;
			height: 3.2rem;
			position: absolute;
			top: 3.4rem;
			left: 14rem;
			border-radius: 0.25rem 0.25rem 0rem 0rem;
		}
		.imas2{
			width: 2.8rem;
			height: 3.2rem;
			position: absolute;
			top: 3.4rem;
			left: 12rem;
			border-radius: 0.25rem 0.25rem 0rem 0rem;
		}
		.imas3{
			width: 2.8rem;
			height: 3.2rem;
			position: absolute;
			border-radius: 0.25rem 0.25rem 0rem 0rem;
			left: 5.6rem;
			top: 0.1rem;
		}
		#mymodal1 .modal-content{
			width: 85rem;
			height: 60rem;
			margin: 1.5625rem auto;
		}
		.carnumbox{
			padding: 0.625rem 0rem;
		}
		.mymodalf{
			margin: 0.625rem;
			
		}
		.scrolls{
			overflow-x: scroll; 
			overflow-y: scroll;
		}
		.hegs{
			height:37.5rem;
		}
		.hegs1{
			height: 25rem;
		}
		body{
			overflow-x: hidden;
		}
		.verline{
			vertical-align: middle;
		}
	</style>
	<body>
		<div id="tz">
			<div class="container-fluid">
				<div class="row" id="header">
					<div class="row">
						<span id="title" class="col-md-2">
							车资料
						</span>
						<div class="col-md-4 col-md-push-6 input-group row" id="ingroup">
							<input type="text" name="" id="" value="" placeholder="匹配名称/简码/手机/会员卡号/车牌号" class="col-sm-6"/>
							<button type="button" class="btn btn-warning col-sm-1">搜索</button>
							<button type="button" class="btn btn-group col-sm-1">关闭</button>
						</div>
					</div>
				</div>
				<div class="row" id="section">
					<!--功能区-->
					<div class="row" id="ribbon" style="line-height: 40px;">
						<form action="" method="" class="form-inline" style="padding-left: 2.5rem;">
							<div class="row">
								<div class="col-md-2">
									<div class="form-group">
										<label>车牌号</label>
										<input type="text" name="" id="" value="" class="form-control"/>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label>车架号</label>
										<input type="text" name="" id="" value="" class="form-control"/>
									</div>
								</div>
								<div class="col-md-3 col-md-push-3" style="line-height: 40px;">
									<a href="#"data-toggle="modal" data-target="#addcar"><img src="./img/bianji%20(1).png" ><span>新增</span></a>
									<a href="#"data-toggle="modal" data-target="#addcar"><img src="./img/bianji%20(3).png" ><span>修改</span></a>
									<a href="#"><img src="./img/bianji%20(1).png"><span>删除</span></a>
									<a href="#" data-toggle="modal" data-target="#modalquery"><img src="./img/chaxun%20(1).png"><span>查询</span></a>
								</div>
								<div class="col-md-3 col-md-push-2" style="line-height: 40px;">
									<a href="#" data-toggle="modal" data-target="#maintains"><img src="img/baoyang.png" ><span>保养</span></a>
										<a href="#"><img src="img/export%20(1).png" ><span>导出</span></a>
										<a href="#" data-toggle="modal" data-target="#shezhi"><img src="img/shezhi.png" ><span>字段设置</span></a>
									</div>
								</div>
							</div>
						</form>
					<!--客户资料-->
					<div class="row">
						<div class="col-md-12" >
							<div class="scrolls hegs">
								<table class="table text-center table-bordered table-hover">
									<thead>
										<tr>
											<th></th>
											<th v-for="item in cartitles">{{item}}</th>
										</tr>
									</thead>
									<tbody>
										<tr v-for="item,index in carlist">
											<td></td>
											<td v-for="items in item">{{items}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="row" id="bottomfun">
							<a href="#" class="text-height" id="carmsg">客户信息</a>
							<a href="#"  class="text-height">历史维修</a>
						</div>
						<div class="row">
							<div class="col-md-12" >
								<div class="scrolls hegs1" style="width: 100%;">
									<table class="table text-center table-bordered">
										<thead>
											<tr>
												<th></th>
												<th v-for="item in th">{{item}}</th>
											</tr>
										</thead>
										<tbody>
											<tr v-for="item in list">
												<td></td>
												<td v-for="items in item">{{items}}</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row" id="footer">
					<div class="col-md-2">
						<label>共{{list.length}}条数据</label>
					</div>
				</div>
			</div>
			<!-- 增加修改车 -->
			<div class="modal" id="addcar">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<span>车辆资料编辑</span>
							<button type="button" class="btn btn-success">保存</button>
							<span class="close" data-dismiss="modal">&times;</span>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-xs-12">
									<table class="table table-bordered">
										<tbody>
											<tr>
												<td>
													<label>车辆号码</label>
													<select class="form-control">
														<option value =""></option>
													</select>
												</td>
												<td class="cheid">
													<label>车辆品牌</label>
													<input type="text" name="" id="" value="" class="controls"/>
													<input type="image" name="" id="" value="" src="img/triangle-down.png" data-toggle="modal" data-target="#mymodal1" class="imas"/>
												</td>
												<td>
													<label>车辆型号</label>
													<input type="text" name="" id="" value="" class="form-control"/>
												</td>
											</tr>
											<tr>
												<td>
													<label>驾驶员</label>
													<input type="text" name="" id="" value="" class="form-control"/>
												</td>
												<td>
													<label>驾驶员电话</label>
													<input type="text" name="" id="" value="" class="form-control"/>
												</td>
												<td>
													<label>出生日期</label>
													<input type="date" name="" id="" value="" class="form-control"/>
												</td>
											</tr>
											<tr>
												<td class="cheid">
													<label>车辆归属</label>
													<select name="" class="form-control" >
														<option value=""></option>
													</select>
													<input type="image" name="" id="" value="" src="img/triangle-down.png" data-toggle="modal" data-target="#carhome" class="imas1" @click="selectaff()"/>
												</td>
												<td>
													<label>驾证到期</label>
													<input type="date" name="" id="" value="" class="form-control"/>
												</td>
												<td>
													<label>车架号</label>
													<input type="text" name="" id="" value="" class="form-control" />
												</td>
											</tr>
											<tr>
												<td>
													<label>发动机号</label>
													<input type="text" name="" id="" value="" class="form-control"/>
												</td>
												<td>
													<label>车辆年款</label>
													<input type="text" name="" id="" value="" class="form-control"/>
												</td>
												<td>
													<label>里程</label>
													<input type="text" name="" id="" value="" class="form-control"/>
												</td>
											</tr>
											<tr>
												<td>
													发动机品牌
													<select class="form-control">
														<option value=""></option>
													</select>
												</td>
												<td>
													<label>载重</label>
													<input type="text" name="" id="" value="" class="form-control"/>
												</td>
												<td>
													<label>购买日期</label>
													<input type="date" name="" id="" value="" class="form-control"/>
												</td>
											</tr>
											<tr>
												<td>
													<label>上牌日期</label>
													<input type="date" name="" id="" value="" class="form-control"/>
												</td>
												<td>
													<label>车检日期</label>
													<input type="date" name="" id="" value="" class="form-control"/>
												</td>
												<td class="cheid">
													<label>燃油类别</label>
													<select name="" class="form-control" >
														<option value=""></option>
													</select>
													<input type="image" name="" id="" value="" src="img/triangle-down.png" data-toggle="modal" data-target="#carhome" class="imas2" @click="selectfule()"/>
												</td>
											</tr>
											<tr>
												<td colspan="2">
													<label>保险:</label>
													<label>交强险保险公司</label>
													<select name="" class="form-control">
														<option value=""></option>
													</select>
												</td>
												<td>
													<label>交强险到期</label>
													<input type="date" name="" id="" value="" class="form-control"/>
												</td>
											</tr>
											<tr>
												<td>
													<label>商业险保险公司</label>
													<select name="" class="form-control">
														<option value=""></option>
													</select>
												</td>
												<td>
													<label>商业险到期</label>
													<input type="date" name="" id="" value="" class="form-control"/>
												</td>
												<td>
													<input type="checkbox" name="" id="" value="" class="checkbox"/>
													<label>在我投保车</label>
												</td>
											</tr>
											<tr>
												<td>
													<label>下次保养里程</label>
													<input type="text" name="" id="" value="" class="form-control"/>
												</td>
												<td>
													<label>下次保养日期</label>
													<input type="date" name="" id="" value="" class="form-control"/>
												</td>
												<td>
													<label>客户名称</label>
													<div class="row">
														<div class="col-xs-6">
															<input type="text" name="" id="" value="" class="form-control"/>
														</div>
														<div class="col-xs-6 cheid">
															<input type="text" name="" id="" value="" class="form-control"/>
															<input type="image" name="" id="" value="" src="img/triangle-down.png" class="imas3" @reques()/>
														</div>
													</div>
												</td>
												
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							
						</div>
					</div>
				</div>
			</div>
			<!--车辆品牌-->
			<div class="modal" id="mymodal1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<div class="row">
								<h5 class="col-xs-3">品牌车型</h5>
								<div class="col-xs-9 text-right">
									<div class="btn-group">
										<button type="button" class="btn btn-success">选择</button>
										<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-xs-5" class="ds">
									<div class="row carnumbox">
										<div class="col-xs-9">
											<input type="text" name="" id="" value="" placeholder="匹配/品牌编码/品牌名称/首字母" class="form-control"/>
										</div>
										<button type="button" class="btn btn-primary col-xs-2">搜索</button>
									</div>
									<div class="row">
										<div class="scrolls" style="height: 40rem;">
											<table class="table text-center table-bordered">
												<thead>
													<tr>
														<th>编码</th>
														<th>品牌名称</th>
														<th>首字母</th>
													</tr>
												</thead>
												<tbody>
													<tr v-for="item in carnums">
														<td v-for="i in item">
															{{i}}
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
								<div class="col-xs-7" class="ds">
									<div class="row carnumbox">
										<div class="col-xs-9">
											<input type="text" name="" id="" value="" placeholder="匹配/品牌编码/品牌名称/首字母" class="form-control"/>
										</div>
										<button type="button" class="btn btn-primary col-xs-2">搜索</button>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<div class="scrolls" style="height: 40rem; width: 100%;">
												<table class="table text-center table-bordered" style="width: 800px; table-layout: fixed;">
													<thead>
														<tr>
															<th>车型id</th>
															<th>车型名称</th>
															<th>参考价格</th>
															<th>车辆年款</th>
															<th>排气量</th>
															<th>进口国产</th>
															<th>燃油编号</th>
															<th>四驱类型</th>
														</tr>
													</thead>
													<tbody>
														<tr v-for="item in carnumlist">
															<td v-for="i in item">{{i}}</td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<div class="row">
								<div class="col-xs-2">
									<label>记录条数：{{carnumlist.length}}</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--车辆归属-->
			<div class="modal" id="carhome">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<span>增加客户和车资料</span>
							<span data-dismiss="modal" class="close">&times;</span>
						</div>
						<div class="modal-body">
							<div class="row text-right" style="padding: 0px 20px 10px; border-bottom: 1px solid rgb(245,245,245);">
								<button type="button" class="btn btn-warning">修改</button>
								<button type="button" class="btn btn-success">保存</button>
							</div>
							<div class="row" style="border: solid 1px rgb(245,245,245); margin-bottom: -15px;">
								<div class="col-xs-9" style="padding: 10px 10px 0rem;">
									<div >
										<table class="table table-bordered text-center table-hover">
											<thead>
												<tr>
													<th v-for="item in showtitle">{{item}}</th>
												</tr>
											</thead>
											<tbody>
												<tr v-for="item in showlist">
													<td v-for="items in item">{{items}}</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-success">选择</button>
						</div>
					</div>
				</div>
			</div>
			<!-- 查询 -->
			<div class="modal" id="modalquery">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<span>客户查询</span>
							<button type="button" class="btn btn-success">确定</button>
							<span class="close" data-dismiss="modal">&times;</span>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-xs-12">
									<table class="table table-bordered">
										<tr>
											<td><label>客户编码</label><input type="text" name="" id="" value="" class="controls"/></td>
											<td><label>客户名称</label><input type="text" name="" id="" value="" class="controls"/></td>
											<td>
												<label>客户类型</label>
												<select class="form-control">
													<option value=""></option>
												</select>
											</td>
										</tr>
										<tr>
											<td><label>联系人</label><input type="text" name="" id="" value="" class="form-control"/></td>
											<td><label>手机号码</label><input type="text" name="" id="" value="" class="form-control"/></td>
											<td><label>客户地址</label><input type="text" name="" id="" value="" class="form-control"/></td>
										</tr>
										<tr>
											<td><label>备注</label><input type="text" name="" id="" value="" class="form-control"/></td>
											<td><label>会员卡号</label><input type="text" class="form-control"/></td>
											<td><label>客户生日</label><input type="date" name="" id="" value=""class="form-control" /></td>
										</tr>
										<tr>
											<td><label>超过X月没自修</label><input type="text" name="" id="" value="" class="form-control"/></td>
											<td class="cheid">
												<label>专属顾问</label>
												<input type="text" name="" id="" value="" class="form-control"/>
												<input type="image" name="" id="" value="" src="img/triangle-down.png" data-toggle="modal" data-target="#counselor" class="imas"/>
											</td>
											<td><label>顾问电话</label><input type="text" name="" id="" value="" class="form-control"/></td>
										</tr>
										<tr>
											<td>
												<label>省</label>
												<select class="form-control" >
													<option v-for="item in provinces" >{{item.name}}</option>
												</select>
											</td>
											<td>
												<label>市</label>
												<select name="" class="form-control">
													<option v-for="item in provice.provicelist" >{{item.name}}</option>
												</select>
											</td>
											<td>
												<label>区</label>
												<select name="" class="form-control">
													<option v-for="item in city.county" >{{item.name}}</option>
												</select>
											</td>
										</tr>
										<tr>
											<td>
												<label>车辆号码</label>
												<select class="form-control">
													<option value =""></option>
												</select>
											</td>
											<td class="cheid">
												<label>车辆品牌</label>
												<input type="text" name="" id="" value="" class="controls"/>
												<input type="image" name="" id="" value="" src="img/triangle-down.png" data-toggle="modal" data-target="#mymodal1" class="imas"/>
											</td>
											<td>
												<label>车辆型号</label>
												<input type="text" name="" id="" value="" class="form-control"/>
